<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Templates - ResumeChamp</title>
    <!--Adding a favion-->
    <link rel="shortcut icon" href="./assets/favicon.ico" />

    <link rel="stylesheet" href="styles/template.css" />

    <script src="./app.js" defer></script>

        <img
          class="resume-img2"
          src="./assets/resume-image2.png"

        />
        <img
          class="resume-img3"
          src="./assets/resume-image3.png"
          alt="resume display 3"
        />

</html>
